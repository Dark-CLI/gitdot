animations {
  enabled = yes

  bezier = wind, 0.05, 0.9, 0.1, 1.05
  bezier = winIn, 0.1, 1.1, 0.1, 1.1
  bezier = winOut, 0.3, -0.3, 0, 1
  bezier = liner, 1, 1, 1, 1
  bezier = overshot, 0.05, 0.9, 0.1, 1.05
  bezier = smoothOut, 0.5, 0, 0.99, 0.99
  bezier = smoothIn, 0.5, -0.5, 0.68, 1.5

  animation = windows, 1, 2, wind, slide  # Faster active window change
  animation = windowsIn, 1, 3, winIn, slide
  animation = windowsOut, 1, 2, smoothOut, slide
  animation = windowsMove, 1, 2, wind, slide
  animation = border, 1, 0.8, liner
  animation = borderangle, 1, 150, liner, loop
  animation = fade, 1, 1.5, smoothOut  # Faster fade effect
  animation = workspaces, 1, 3, overshot

  # animations for -git or version >0.42.0
  animation = workspacesIn, 1, 3, winIn, slide
  animation = workspacesOut, 1, 3, winOut, slide
}

